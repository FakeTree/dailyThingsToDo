<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Put your description here.">
        <title>To Do List</title>

        <link rel="stylesheet" href="./css/style.css"/>
        <link rel="stylesheet" href="./css/scroll.css"/>

            <!-- scripts -->
        <script src="./js/taskFetch.js" defer></script>
        <script src="./js/inputHandler.js" defer></script>
    </head>
    <body>
        <div id="element">
            <!-- Title -->
            <h1 class="title"> Things To Do </h1>
            <!-- contains all of the elements that have been filled out -->
            <div id="wrapper">
                <div id="signedItem" class="signedItem">
                    
                </div>
                <!-- Creating new element -->
                <div id="createNewElement">
                    <h2>Create New Item</h2>
                </div>
            </div>
            <span class="ownership">Created by William Halliday</span>
        </div>
    </body>

    <!-- Create New when create new element button is pressed -->
    <template id="unsignedContainer">
        <div id="unsignedItem" class="unsignedContainer">
            <form id="taskMainHead" class="taskMain" taskMainHead>
                <div taskContainer="true" id="titleContainer" class="inputContainers" cpp="Title"><input taskInput="true" inputElem="Title" class="input" onchange="inputChange()" autocomplete="off"/></div>
                <div taskContainer="true" id="textContainer" class="inputContainers" cpp="Description"><input taskInput="true" inputElem="Description" class="input" onchange="inputChange()" autocomplete="off"/></div>
                <div id="loadSubTasks">+Task</div>
                <div class="dropDown">&#9660;</div>
            </form>
            <div id="subTaskContainer" class="unsignedSubContainer openSubTasks" desiredHeight="0" isOpen="true"></div>
        </div>
    </template>

    <template id="unsignedSubItem">
        <form element="subItem" class="subTaskContainer">
            <div inputElem="subID" elementNumber></div>
            <div taskContainer="true" class="inputContainers" cpp="Title"><input taskInput="true" inputElem="subTitle" class="input" onchange="inputChange()" autocomplete="off"/></div>
            <div taskContainer="true" class="inputContainers" cpp="Description"><input taskInput="true" inputElem="subDescription" class="input" onchange="inputChange()" autocomplete="off"/></div>
            <input inputElem="subCheck" type="checkbox" >
        </form>
    </template>
    

    <script src="./js/observer.js" defer></script>
    
    </html>
